<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Shop Price Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background: #1e1e2f;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        width: 350px;
    }
    .calculator h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    .calculator input, .calculator select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
    }
    .calculator button {
        width: 100%;
        padding: 12px;
        font-size: 1.1em;
        background: #ff7e5f;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .calculator button:hover {
        background: #eb6750;
    }
    #result {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2em;
        text-align: center;
    }
</style>
</head>
<body>
<div class="calculator">
    <h1>Shop Price Calculator</h1>
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price per item">
    <select id="discount">
        <option value="0">No Discount</option>
        <option value="5">5% Discount</option>
        <option value="10">10% Discount</option>
        <option value="15">15% Discount</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>

<script>
function calculate() {
    const quantity = parseFloat(document.getElementById("quantity").value);
    const price = parseFloat(document.getElementById("price").value);
    const discount = parseFloat(document.getElementById("discount").value);

    if (isNaN(quantity) || isNaN(price)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
    }

    let total = quantity * price;
    let discountAmount = (total * discount) / 100;
    let finalPrice = total - discountAmount;

    document.getElementById("result").innerHTML = `
        <strong>Total:</strong> $${total.toFixed(2)}<br>
        <strong>Discount:</strong> $${discountAmount.toFixed(2)}<br>
        <strong>Final Price:</strong> $${finalPrice.toFixed(2)}
    `;
}
</script>
</body>
</html>
